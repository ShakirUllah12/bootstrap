<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 
    
        <div class="container mt-5 w-50 border border-danger bg-success">
            <h2 class="text-center mb-4">Contact Form</h2>
    
            <form class="p-4 bg-secondary ">
               
                <div class="mb-3 bg-info">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control bg-light" placeholder="Enter your name">
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
    
            
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4" placeholder="Write something"></textarea>
                </div>
    
                <!-- Button -->
                <button class="btn btn-primary w-50">Submit</button>
    
            </form>
        </div>
    
        
    </body>
    </html>
    
</body>
</html>
